{% extends "base.html" %}
{% block title %}Delete Book â€” Rumi Press{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">Confirm Delete</h4>
      <p>Are you sure you want to delete <strong>{{ object.title }}</strong>? This action cannot be undone.</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'distribution:book_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
